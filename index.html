<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sossou Audio AI - S√©paration Musicale</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 40px 0; }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { font-size: 1.2em; opacity: 0.9; }
        .admin-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .upload-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .drop-zone {
            border: 3px dashed rgba(255,255,255,0.5);
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .drop-zone:hover {
            border-color: #fff;
            background: rgba(255,255,255,0.1);
        }
        .drop-zone.dragover {
            background: rgba(255,255,255,0.2);
            border-color: #fff;
        }
        .file-input { display: none; }
        .btn {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border: none;
            padding: 15px 40px;
            color: white;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .progress-container {
            display: none;
            margin-top: 30px;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        .stems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
            display: none;
        }
        .stem-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .stem-icon { font-size: 3em; margin-bottom: 15px; }
        audio { width: 100%; margin-top: 15px; border-radius: 30px; }
        .download-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
        }
        .error {
            color: #ff6b6b;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255,0,0,0.1);
            border-radius: 10px;
            display: none;
        }
        .success {
            color: #51cf66;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0,255,0,0.1);
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Sossou Audio AI</h1>
            <p class="subtitle">S√©paration Intelligente des Pistes Musicales</p>
            <div class="admin-badge">üë§ Administrateur: Sossou Kouam√© Appolinaire</div>
        </header>

        <div class="upload-section">
            <div class="drop-zone" id="dropZone">
                <div style="font-size: 4em; margin-bottom: 20px;">üìÅ</div>
                <h2>D√©posez votre fichier audio ici</h2>
                <p>ou cliquez pour s√©lectionner (MP3, WAV, FLAC)</p>
                <input type="file" id="fileInput" class="file-input" accept="audio/*">
            </div>

            <div style="text-align: center;">
                <button class="btn" id="processBtn" disabled>üöÄ S√©parer les pistes</button>
            </div>

            <div class="error" id="errorMsg"></div>
            <div class="success" id="successMsg"></div>

            <div class="progress-container" id="progressContainer">
                <p id="statusText">Analyse audio en cours...</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <div class="stems-grid" id="stemsGrid"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const statusText = document.getElementById('statusText');
        const stemsGrid = document.getElementById('stemsGrid');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        let selectedFile = null;

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (!file.type.startsWith('audio/')) {
                showError('Veuillez s√©lectionner un fichier audio valide');
                return;
            }
            selectedFile = file;
            dropZone.innerHTML = `<div style="font-size: 4em; margin-bottom: 20px;">üéµ</div><h2>${file.name}</h2><p>${(file.size / 1024 / 1024).toFixed(2)} MB</p>`;
            processBtn.disabled = false;
            hideMessages();
        }

        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            processBtn.disabled = true;
            progressContainer.style.display = 'block';
            stemsGrid.style.display = 'none';
            hideMessages();

            const formData = new FormData();
            formData.append('audio', selectedFile);

            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressFill.style.width = progress + '%';
                statusText.textContent = progress < 30 ? 'Chargement...' : progress < 60 ? 'Analyse AI...' : 'S√©paration...';
            }, 1000);

            try {
                const response = await fetch('/separate', { method: 'POST', body: formData });
                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                if (!response.ok) throw new Error('Erreur lors du traitement');
                const data = await response.json();

                setTimeout(() => {
                    displayStems(data.stems);
                    showSuccess('S√©paration termin√©e !');
                    progressContainer.style.display = 'none';
                    processBtn.disabled = false;
                }, 500);
            } catch (error) {
                clearInterval(progressInterval);
                showError('Erreur: ' + error.message);
                processBtn.disabled = false;
                progressContainer.style.display = 'none';
            }
        });

        function displayStems(stems) {
            stemsGrid.innerHTML = '';
            stemsGrid.style.display = 'grid';
            const icons = { vocals: 'üé§', other: 'üéπ' };
            const names = { vocals: 'Voix', other: 'Accompagnement' };

            stems.forEach(stem => {
                const card = document.createElement('div');
                card.className = 'stem-card';
                card.innerHTML = `
                    <div class="stem-icon">${icons[stem.name] || 'üéµ'}</div>
                    <div style="font-weight: bold; margin-bottom: 10px;">${names[stem.name] || stem.name}</div>
                    <audio controls src="${stem.url}"></audio>
                    <a href="${stem.url}" download="${stem.filename}" class="download-btn">‚¨á T√©l√©charger</a>
                `;
                stemsGrid.appendChild(card);
            });
        }

        function showError(msg) { errorMsg.textContent = msg; errorMsg.style.display = 'block'; successMsg.style.display = 'none'; }
        function showSuccess(msg) { successMsg.textContent = msg; successMsg.style.display = 'block'; errorMsg.style.display = 'none'; }
        function hideMessages() { errorMsg.style.display = 'none'; successMsg.style.display = 'none'; }
    </script>
</body>
</html>
